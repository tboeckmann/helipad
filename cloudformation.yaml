AWSTemplateFormatVersion: "2010-09-09"

Description: >
  All the infrastructure for the Helipad project
  Contained in template

Metadata:
  Instances:
    Description: "Information about the instances"
  Databases: 
    Description: "Information about the databases"


Parameters: 
  RootDomainName:
    Description: Domain name for your website (example.com)
    Type: String
  HelipadDynamoDBTableReads:
    Description: DynamoDB table ReadCapacityUnits this will be how you are charged on DynamoDB
    Default: 1
    Type: Number
  HelipadDynamoDBTableWrites:
    Description: DynamoDB table WriteCapacityUnits this will be how you are charged on DynamoDB
    Type: Number
    Default: 1

Mappings:
  RegionMap:
    us-east-1:
      S3hostedzoneID: Z3AQBSTGFYJSTF
      websiteendpoint: s3-website-us-east-1.amazonaws.com
    us-west-1:
      S3hostedzoneID: Z2F56UZL2M1ACD
      websiteendpoint: s3-website-us-west-1.amazonaws.com
    us-west-2:
      S3hostedzoneID: Z3BJ6K6RIION7M
      websiteendpoint: s3-website-us-west-2.amazonaws.com
    eu-west-1:
      S3hostedzoneID: Z1BKCTXD74EZPE
      websiteendpoint: s3-website-eu-west-1.amazonaws.com
    ap-southeast-1:
      S3hostedzoneID: Z3O0J2DXBE1FTB
      websiteendpoint: s3-website-ap-southeast-1.amazonaws.com
    ap-southeast-2:
      S3hostedzoneID: Z1WCIGYICN2BYD
      websiteendpoint: s3-website-ap-southeast-2.amazonaws.com
    ap-northeast-1:
      S3hostedzoneID: Z2M4EHUR26P7ZW
      websiteendpoint: s3-website-ap-northeast-1.amazonaws.com
    sa-east-1:
      S3hostedzoneID: Z31GFT0UA1I2HV
      websiteendpoint: s3-website-sa-east-1.amazonaws.com

Resources:
  DNS: 
    Type: "AWS::Route53::HostedZone"
    Properties: 
      HostedZoneConfig: 
        Comment: "My hosted zone for Helipad"
      Name: !Ref RootDomainName
        
  RootBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref RootDomainName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
  WWWBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
          - www.${Domain}
          - Domain: !Ref RootDomainName
      AccessControl: BucketOwnerFullControl
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref RootBucket
  myDNS:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub 
          - ${Domain}.
          - Domain: !Ref RootDomainName
      Comment: Zone apex alias.
      RecordSets:
      - 
        Name: !Ref RootDomainName
        Type: A
        AliasTarget:
          HostedZoneId: !FindInMap [ RegionMap, !Ref 'AWS::Region', S3hostedzoneID]
          DNSName: !FindInMap [ RegionMap, !Ref 'AWS::Region', websiteendpoint]
      # -
      #   Name: !Sub
      #       - api.${Domain}
      #       - Domain: !Ref RootDomainName
      -              
        Name: !Sub
            - www.${Domain}
            - Domain: !Ref RootDomainName
        Type: CNAME
        TTL: 900
        ResourceRecords:
        - !GetAtt WWWBucket.DomainName
  HelipadRestAPI: 
    Type: "AWS::ApiGateway::RestApi"
    Properties: 
      Description: "Helipad super simple API"
      Name: "HelipadRestAPI"
  UserApiResource: 
    Type: "AWS::ApiGateway::Resource"
    Properties: 
      RestApiId: 
        Ref: "HelipadRestAPI"
      ParentId: 
        Fn::GetAtt: 
          - "HelipadRestAPI"
          - "RootResourceId"
      PathPart: "user"
  UserCreateMethod: 
    Type: "AWS::ApiGateway::Method"
    Properties: 
      RestApiId: 
        Ref: "HelipadRestAPI"
      ResourceId: 
        Ref: UserApiResource
      HttpMethod: "POST"
      AuthorizationType: "NONE"
      Integration: 
        Type: "MOCK"
  HelipadDynamoDBTable: 
    Type: "AWS::DynamoDB::Table"
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "user_id"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "user_id"
          KeyType: "HASH"
      ProvisionedThroughput: 
        ReadCapacityUnits: !Ref HelipadDynamoDBTableReads
        WriteCapacityUnits: !Ref HelipadDynamoDBTableWrites
      TableName: "HelipadUserTable"    
  HelipadApiStage: 
    # DependsOn" : ["ApiGatewayAccount"],
    DependsOn: "UserCreateMethod"
    Type: "AWS::ApiGateway::Stage"
    Properties":
      DeploymentId: {"Ref": "ApiDeployment"},
    "MethodSettings": [{
      "DataTraceEnabled": true,
      "HttpMethod": "*",
      "LoggingLevel": "INFO",
      "ResourcePath": "/*"
    }],
    "RestApiId": {"Ref": "GreetingApi"},
    "StageName": "LATEST"
  }
}

