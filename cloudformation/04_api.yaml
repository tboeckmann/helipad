---
AWSTemplateFormatVersion: '2010-09-09'
  
Resources:
  HelipadLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess"
  CreateUserFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: python-create-user.lambda_handler
      Role: !GetAtt HelipadLambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue HelipadApiContentBucketDomainName      
        S3Key: lambda/python-create-user.zip        
      Runtime: python2.7  
  HelipadRestAPI: 
    Type: "AWS::ApiGateway::RestApi"
    Properties: 
      BodyS3Location: 
        Key: swagger.yaml
        Bucket: !ImportValue HelipadApiContentBucketDomainName      
      Description: "Helipad super simple API"
      Name: "HelipadRestAPI"

  